<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Лого"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/profile-avatar.jpg')%>"
            alt="Аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__btn-edit"
              type="button"
              title="Редактировать профиль"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button
            class="profile__btn-add"
            type="button"
            title="Добавить фото"
            aria-label="Добавить фото"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup_edit">
      <div class="popup__container">
        <form class="popup__form" name="editFormProfile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input
              class="popup__input"
              type="text"
              placeholder="Имя"
              name="inputName"
              required
              minlength="2"
              maxlength="40"
              id="input-name"
            />
            <span class="popup__error input-name-error"></span>
            <input
              class="popup__input"
              type="text"
              placeholder="О себе"
              name="inputAbout"
              required
              minlength="2"
              maxlength="200"
              id="input-about"
            />
            <span class="popup__error input-about-error"></span>
            <button
              class="popup__btn-save"
              type="submit"
              title="Сохранить"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          title="Закрыть"
          aria-label="Закрыть"
        ></button>
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__container">
        <form class="popup__form" name="addFormElement" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <input
              class="popup__input"
              type="text"
              placeholder="Название"
              name="inputTitle"
              required
              minlength="2"
              maxlength="30"
              id="input-title"
            />
            <span class="popup__error input-title-error"></span>
            <input
              class="popup__input"
              type="url"
              placeholder="Ссылка на картинку"
              name="inputLink"
              required
              id="input-link"
            />
            <span class="popup__error input-link-error"></span>
            <button
              class="popup__btn-save"
              type="submit"
              title="Создать"
              aria-label="Создать"
            >
              Создать
            </button>
          </fieldset>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          title="Закрыть"
          aria-label="Закрыть"
        ></button>
      </div>
    </section>
    <section class="popup popup_picture">
      <div class="popup__content">
        <img src=" " alt="" class="popup__image" />
        <p class="popup__caption"></p>
        <button
          class="popup__btn-close"
          type="button"
          title="Закрыть"
          aria-label="Закрыть"
        ></button>
      </div>
    </section>
    <template id="element">
      <li class="element">
        <div class="element__figure">
          <img class="element__image" src=" " alt="" />
          <div class="element__info">
            <h2 class="element__caption"></h2>
            <button
              class="element__btn-like"
              type="button"
              title="Нравится"
              aria-label="Нравиться"
            ></button>
          </div>
        </div>
        <button
          class="element__btn-delete"
          type="button"
          title="Удалить"
          aria-label="Удалить"
        ></button>
      </li>
    </template>
  </body>
</html>

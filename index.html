<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar.jpg"
            alt="Аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__btn-edit"
              type="button"
              title="Редактировать профиль"
            ></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button
            class="profile__btn-add"
            type="button"
            title="Добавить фото"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <figure class="element__figure">
                <img
                  class="element__image"
                  src="./images/karachaevsk.jpg"
                  alt="г. Карачевск"
                />
                <figcaption class="element__info">
                  <h2 class="element__caption">Карачаевск</h2>
                  <button
                    class="element__btn-like"
                    type="button"
                    title="Нравится"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img
                  class="element__image"
                  src="./images/elbrus.jpg"
                  alt="Гора Эльбрус"
                />
                <figcaption class="element__info">
                  <h2 class="element__caption">Гора Эльбрус</h2>
                  <button
                    class="element__btn-like"
                    type="button"
                    title="Нравится"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img
                  class="element__image"
                  src="./images/dombai.jpg"
                  alt="Домбай"
                />
                <figcaption class="element__info">
                  <h2 class="element__caption">Домбай</h2>
                  <button
                    class="element__btn-like"
                    type="button"
                    title="Нравится"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img
                  class="element__image"
                  src="./images/elbrus.jpg"
                  alt="Гора Эльбрус"
                />
                <figcaption class="element__info">
                  <h2 class="element__caption">Гора Эльбрус</h2>
                  <button
                    class="element__btn-like"
                    type="button"
                    title="Нравится"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img
                  class="element__image"
                  src="./images/dombai.jpg"
                  alt="Домбай"
                />
                <figcaption class="element__info">
                  <h2 class="element__caption">Домбай</h2>
                  <button
                    class="element__btn-like"
                    type="button"
                    title="Нравится"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img
                  class="element__image"
                  src="./images/karachaevsk.jpg"
                  alt="г. Карачевск"
                />
                <figcaption class="element__info">
                  <h2 class="element__caption">Карачаево-Черкесия</h2>
                  <button
                    class="element__btn-like"
                    type="button"
                    title="Нравится"
                  ></button>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form" >
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input class="popup__input" type="text" laceholder="Имя" required="" />
            <input class="popup__input" type="text" placeholder="О себе" required="" />
            <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </div>
    </section>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
